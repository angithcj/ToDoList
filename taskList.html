<!DOCTYPE html>
<html>
  <head>
    <title>tasklist</title>
    <link rel="stylesheet" href="style.css"/>
  </head>

  <body>


    <!-- creating a card for the tasklist -->
      <div class="Card" >
        <!-- a header is created  -->
        <div class="header">
          <h1>TaskList</h1>
        </div>
        <!-- creating an unordered list to list tasks -->
        <ul id="ul" class="taskList">
          <li >Deployement</li>
          <li>Testing</li>
          <li >Developement</li>
          <li>Designing</li>
        </ul>
      </div>

      <!-- creating a card for the todolist -->
        <div class="Card" >
          <!-- a header is created  -->
          <div class="header">
            <h1>ToDoList</h1>
          </div>
          <!-- creating an unordered list to list todos -->
          <ul id="todoul" class="taskList">

          </ul>
        </div>

        <!-- creating a card for inprogress list -->
        <div class="Card">
          <!-- a header is created  -->
          <div class="header">
            <h1>In Progress</h1>
          </div>
          <!-- creating an unordered list to list inprogrss -->
          <ul id="ulInprogress" class="taskList">

          </ul>
        </div>

        <!-- creating a card for done list -->
        <div class="Card">
          <!-- a header is created  -->
          <div class="header">
            <h1>Done</h1>
          </div>
          <!-- creating an unordered list to list done -->
          <ul id="ulDone" class="taskList">

          </ul>
        </div>

      <script src="tasklist.js"></script>
  </body>
</html>
